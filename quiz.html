<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>quiz</title>
    <script>
        function register() {
            var username = document.getElementById("validationServer01").value;
            var userid = document.getElementById("validationServer02").value;
            var coursename = document.getElementById("validationServer03").value;


            if (localStorage) {
                localStorage.setItem("id", userid);
                localStorage.setItem("name", username);
                localStorage.setItem("course", coursename);
                localStorage.setItem("correct", "0");
                localStorage.setItem("total", "0");
            }
        }
    </script>
    <style>
    body{   
        background-image: url(pb3.jpg);
    }
    </style>

</head>

<body>
    <br>
    <div class="container">
        <!-- <center><img src="quiztime.jpg"</center>     -->
        <center>
            <h1>Daily Quiz</h1>
            <br>
            <br>
            <h1>Enter your details</h1>
        </center>
        <form action="instr.html">
            <div class="form-row">
                <div class="col-md-2 mb-3"></div>
                <div class="col-md-8 mb-3">
                    <label for="validationServer01" style="font-size: 0.8cm;">First name</label>
                    <input type="text" class="form-control is-valid" id="validationServer01" value="" required><br>
                </div>
                <br>
            </div>
            <div class="form-row">
                <div class="col-md-2 mb-3"></div>
                <div class="col-md-8 mb-3"> 
                    <label for="validationServer02" style="font-size: 0.8cm;">Roll.no</label>
                    <input type="text" class="form-control is-valid" id="validationServer02" value="" required><br>
                </div>
                <br>
            </div>
            <div class="form-row">
                <div class="col-md-2 mb-3"></div>
                <div class="col-md-8 mb-3">
                    <label for="select"><b>Select a course to continue </b></label><br><br>
                        <select class="selectpicker" data-style="btn-primary" name="select" id="validationServer03" required>
                            <option value="">None</option>
                            <option value="1">Current Affairs</option>
                            <option value="2">Gk</option>
                        </select>
                </div>
                <br>
            </div>  
            <center><input type="submit" onclick="register()"></center>
            
        </form>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>
